<h2 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h2>
<mat-dialog-content class="my-0">{{ data.message || 'Are you sure you want to perform this action?' }}</mat-dialog-content>
<mat-dialog-actions class="flex gap-3 justify-evenly">
  <button   class=" text-white bg-gray-400  font-medium rounded-lg px-5 py-2.5 text-center shadow-lg transform transition-transform hover:-translate-y-1 duration-300 ease-in-out
  focus:outline-none   " (click)="onCancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button mat-button class="flat-btn-red fwhite-text" (click)="onConfirm()">{{ data.confirmText || 'Delete' }}</button>
</mat-dialog-actions>
